<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">

    <!--owl css-->
    <link rel="stylesheet" href="/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Dr. Stranger</h3>
                <p class="descricao">Doutor Estranho, com a ajuda de aliados místicos antigos e novos, atravessa as
                    perigosas realidades alternativas e alucinantes do Multiverso para enfrentar um novo adversário
                    misterioso.</p>
                <div class="botoes">
                    <button class="btn">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="btn">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/img/carousel/1 - Assassino sem rastro.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/carousel/2 - caras  malvados.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/carousel/3 - Cidade Perdida.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/carousel/4 - Contrato Perigoso.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/carousel/5 - Flow Calle.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/carousel/6 - Morbius.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/carousel/7 - O Acontecimento.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/carousel/8 - O Homem do Norte.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/carousel/9 - Pahanhautoja.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/carousel/10 - Segredos de Dumbledore.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/carousel/11 - sonic.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3441f69351.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/main.js"></script>
</body>


</html>
